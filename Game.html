<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minetopia</title>
    <link href="styleGame.css" type="text/css" rel="stylesheet">
</head>
<body>
<div align="center" class="picture" id="clicker">
    <button class="clicker" id="picbutton">
        <img align="center" id="picarea" src="rock1.png">
    </button>
</div>
<br>
<br>
<h2>Rocks Mined: <span id="points">0</span></h2>
<div id="outerdiv">
    <div class="container">
        <h2>MineShop!</h2>
        <h3>Power-Up: 2 rocks per click&nbsp;&nbsp;<button id="buy1">Purchase: -50 rocks</button></h3>
        <h3>Power-Up: 5 rocks per click&nbsp;&nbsp;<button id="buy2">Purchase: -100 rocks</button></h3>
        <h3>Power-Up: 10 rocks per click&nbsp;&nbsp;<button id="buy3">Purchase: -200 rocks</button></h3>
        <h3>Power-Up: 50 rocks per click&nbsp;&nbsp;<button id="buy4">Purchase: -500 rocks</button></h3>
        <br>
        <h1></h1>
        <h2>Buy New Rocks!</h2>
        <h3>Unlock Copper: 100 rocks per click&nbsp;&nbsp;<button id="rock2">Purchase: -2,000 rocks</button></h3>
        <h3>Unlock Iron: 300 rocks per click&nbsp;&nbsp;<button id="rock3">Purchase: -6,000 rocks</button></h3>
        <h3>Unlock Silver: 500 rocks per click&nbsp;&nbsp;<button id="rock4">Purchase: -10,000 rocks</button></h3>
        <br>
        <h2>Unlock New Area! <a href="CrystalCaverns.html"><button id="nextWorld">Unlock Crystal Caverns: -90,000 rocks</button></a></h2>
    </div>
</div>

<script>
    const buy1 = document.getElementById('buy1');
    const buy2 = document.getElementById('buy2');
    const buy3 = document.getElementById('buy3');
    const buy4 = document.getElementById('buy4');
    let clickAmount = 0;

    buy1.addEventListener('click', function(){
        if (amount >= 50){
            amount -= 50;
            disp.innerHTML = amount;
            button.onclick = function () {
                clickAmount++;
                amount += 2;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })

    buy2.addEventListener('click', function(){
        if (amount >= 100){
            amount -= 100;
            disp.innerHTML = amount;
            button.onclick = function () {
                clickAmount++;
                amount += 5;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })
    buy3.addEventListener('click', function(){
        if (amount >= 200){
            amount -= 200;
            disp.innerHTML = amount;
            button.onclick = function () {
                clickAmount++;
                amount += 10;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })
    buy4.addEventListener('click', function(){
        if (amount >= 500){
            amount -= 500;
            disp.innerHTML = amount;
            button.onclick = function () {
                clickAmount++;
                amount += 50;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })

    const copperRock  = document.getElementById('rock2');
    const ironRock = document.getElementById('rock3');
    const silverRock = document.getElementById('rock4');

    copperRock.addEventListener('click', function(){
        if (amount >= 2000){
            amount -= 2000;
            disp.innerHTML = amount;
            picarea.src="copper.png"
            button.onclick = function () {
                clickAmount++;
                amount += 500;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })
    ironRock.addEventListener('click', function(){
        if (amount >= 6000){
            amount -= 6000;
            disp.innerHTML = amount;
            picarea.src="iron.png"
            button.onclick = function () {
                clickAmount++;
                amount += 300;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })
    silverRock.addEventListener('click', function(){
        if (amount >= 10000){
            amount -= 10000;
            disp.innerHTML = amount;
            picarea.src="silver.png"
            button.onclick = function () {
                clickAmount++;
                amount += 500;
                disp.innerHTML = amount;
            }
        } else  {
            alert("Not enough rocks!");
        }
    })

    const next = document.getElementById('nextWorld');

    next.addEventListener('click', function (){
        if (amount < 90000){
            alert("Not enough rocks!")
        }
    })

    let amount = 0;
    let button = document.getElementById("clicker");
    let disp = document.getElementById("points");

    button.onclick = function () {
        amount++;
        disp.innerHTML = amount;
    }
</script>
</body>
</html>
